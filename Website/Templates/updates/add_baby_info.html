{% extends "base.html" %}
{% block title %}Add baby info{% endblock %}
{% block content %}
<form method="POST">
    <h2 align="center">Add baby information</h2>
</div>

    <h3 align="left">Basic Information</h3>
    </div>
<div class="form-group">
    <label for="nigel">NIGEL Number </label>
    <input 
        type="number" 
        class="form-control" 
        id="nigel" 
        name="nigel_number" 
        placeholder="Enter NIGEL Number"
        value="{{ baby_information.get('nigel_number')}}"
        required
    />
</div>

    <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female" required
               {% if baby_information.get('gender') == 'female' %}checked{% endif %}>
        <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male" required
               {% if baby_information.get('gender') == 'male' %}checked{% endif %}>
        <label class="form-check-label" for="male">Male</label>
    </div>
        </div>

     <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ baby_information.get('dob')}}" required
        />
    </div>


<div class="form-group">
    <label for="birthWeight">Birth Weight (grams)</label>
    <input
        type="number"
        class="form-control"
        id="birthWeight"
        name="birth_weight"
        placeholder="Enter Birth Weight"
        value="{{ baby_information.get('birth_weight')}}"
        required
    />

</div>

    <div class="form-group">
    <label for="birthLength">Birth Length (cm)</label>
    <input
        type="number"
        class="form-control"
        id="birthLength"
        name="birth_length"
        placeholder="Enter Birth Length"
        value="{{ baby_information.get('birth_length')}}"
        required
    />
</div>

        <input type="text" class="form-control" id="doctorName" name="doctor_name" placeholder="Enter doctor in charge" value="{{ baby_information.get('doctor_name')}}"
        />
    </div> -->

        <label for="doctorEmail">Doctor-in-charge's Email</label>
        <input
            type="email"
            class="form-control"
            id="doctorEmail"
            name="doctor_email"
            placeholder="Enter internal email address of doctor in charge"
            value="{{ baby_information.get('doctor_email') }}"
            required
        />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Save and Continue</button>
</form>

{% endblock %}
